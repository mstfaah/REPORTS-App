<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البلاغات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type=text],
        input[type=date],
        input[type=time],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .msg-success, .msg-error {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .msg-success {
            background-color: #d4edda;
            color: #155724;
        }

        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #imagePreviewContainer img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>نموذج إرسال البلاغ</h1>
        
        <label>نوع العطل:</label>
        <select id="faultTypeSelect">
            <option value="">اختر نوع العطل</option>
            <option value="electrical">كهربائي</option>
            <option value="plumbing">سباكة</option>
            <option value="emergency">طارئ</option>
            <option value="other">آخر</option>
        </select>
        <input type="text" id="otherFaultTypeInput" placeholder="اكتب نوع العطل" style="display:none;">

        <label>اسم الموقع:</label>
        <input type="text" id="siteNameInput">

        <label>التاريخ:</label>
        <input type="date" id="reportDateInput">

        <label>الوقت:</label>
        <input type="time" id="reportTimeInput">

        <label>الوصف:</label>
        <textarea id="faultDescription" placeholder="صف العطل هنا"></textarea>

        <label>ملاحظات إضافية:</label>
        <textarea id="notesInput" placeholder="أي ملاحظات أخرى"></textarea>

        <label>إرفاق صورة/فيديو:</label>
        <input type="file" id="fileInput" accept="image/*,video/*">
        <div id="imagePreviewContainer" class="hidden">
            <img id="imagePreview" src="" alt="معاينة">
        </div>

        <button id="submitReportBtn">إرسال البلاغ</button>

        <!-- رسائل -->
        <div id="msgReportSent" class="msg-success">تم إرسال البلاغ بنجاح!</div>
        <div id="msgSendCancelled" class="msg-error">حدث خطأ أثناء الإرسال.</div>
        <div id="msgSelectFaultType" class="msg-error">الرجاء اختيار نوع العطل.</div>
        <div id="msgEnterOtherFaultType" class="msg-error">الرجاء كتابة نوع العطل الآخر.</div>
        <div id="msgEnterSiteName" class="msg-error">الرجاء كتابة اسم الموقع.</div>
        <div id="msgEnterDateTime" class="msg-error">الرجاء إدخال التاريخ والوقت.</div>
        <div id="msgCaptureOrDescribe" class="msg-error">الرجاء إضافة صورة أو وصف للعطل.</div>
    </div>

    <script>
        // =======================
        // Firebase config
        // =======================
        const firebaseConfig = {
            apiKey: "ضع هنا مفتاح API",
            authDomain: "ضع هنا authDomain",
            projectId: "ضع هنا projectId",
            storageBucket: "ضع هنا storageBucket",
            messagingSenderId: "ضع هنا messagingSenderId",
            appId: "ضع هنا appId"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // =======================
        // عناصر HTML
        // =======================
        const faultTypeSelect = document.getElementById('faultTypeSelect');
        const otherFaultTypeInput = document.getElementById('otherFaultTypeInput');
        const siteNameInput = document.getElementById('siteNameInput');
        const reportDateInput = document.getElementById('reportDateInput');
        const reportTimeInput = document.getElementById('reportTimeInput');
        const faultDescription = document.getElementById('faultDescription');
        const notesInput = document.getElementById('notesInput');
        const submitReportBtn = document.getElementById('submitReportBtn');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        let capturedFile = null;

        // =======================
        // دوال مساعدة
        // =======================
        function showMessage(msgId, type) {
            const msgElement = document.getElementById(msgId);
            if (!msgElement) return;
            msgElement.className = type === 'success' ? 'msg-success' : 'msg-error';
            msgElement.style.display = 'block';
            setTimeout(() => { msgElement.style.display = 'none'; }, 3000);
        }

        function toggleEmergencyMode(isEmergency) {
            reportDateInput.disabled = isEmergency;
            reportTimeInput.disabled = isEmergency;
        }

        function addSiteToFavorites(siteName) {
            let favorites = JSON.parse(localStorage.getItem('favoriteSites') || '[]');
            if (!favorites.includes(siteName)) {
                favorites.push(siteName);
                localStorage.setItem('favoriteSites', JSON.stringify(favorites));
            }
        }

        // =======================
        // أحداث
        // =======================
        faultTypeSelect.addEventListener('change', () => {
            const type = faultTypeSelect.value;
            toggleEmergencyMode(type === 'emergency');
            otherFaultTypeInput.style.display = type === 'other' ? 'block' : 'none';
        });

        fileInput.addEventListener('change', (e) => {
            capturedFile = e.target.files[0];
            if (capturedFile && capturedFile.type.startsWith('image/')) {
                imagePreview.src = URL.createObjectURL(capturedFile);
                imagePreviewContainer.classList.remove('hidden');
            } else {
                imagePreviewContainer.classList.add('hidden');
            }
        });

        // =======================
        // إرسال البلاغ
        // =======================
        submitReportBtn.addEventListener('click', async () => {
            let faultType = faultTypeSelect.value;
            const siteName = siteNameInput.value.trim();
            const reportDate = reportDateInput.value;
            const reportTime = reportTimeInput.value;
            const description = faultDescription.value.trim();
            const notes = notesInput.value.trim();
            const isEmergency = faultType === 'emergency';

            if (!faultType) { showMessage('msgSelectFaultType', 'error'); return; }
            if (faultType === 'other' && !otherFaultTypeInput.value.trim()) { showMessage('msgEnterOtherFaultType', 'error'); return; }
            if (!siteName) { showMessage('msgEnterSiteName', 'error'); return; }
            if (!isEmergency && (!reportDate || !reportTime)) { showMessage('msgEnterDateTime', 'error'); return; }
            if (!capturedFile && !description) { showMessage('msgCaptureOrDescribe', 'error'); return; }

            try {
                let imageUrl = '';
                if (capturedFile) {
                    const storageRef = storage.ref(`reports/${Date.now()}_${capturedFile.name}`);
                    await storageRef.put(capturedFile);
                    imageUrl = await storageRef.getDownloadURL();
                }

                await db.collection('reports').add({
                    faultType: faultType === 'other' ? otherFaultTypeInput.value.trim() : faultType,
                    siteName,
                    reportDate: reportDate || '',
                    reportTime: reportTime || '',
                    description,
                    notes,
                    imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    emergency: isEmergency
                });

                addSiteToFavorites(siteName);

                // إعادة تعيين الحقول
                faultTypeSelect.value = '';
                otherFaultTypeInput.value = '';
                siteNameInput.value = '';
                reportDateInput.value = '';
                reportTimeInput.value = '';
                faultDescription.value = '';
                notesInput.value = '';
                fileInput.value = '';
                imagePreviewContainer.classList.add('hidden');
                toggleEmergencyMode(false);

                showMessage('msgReportSent', 'success');
            } catch (error) {
                console.error(error);
                showMessage('msgSendCancelled', 'error');
            }
        });
    </script>
</body>
</html>
